<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="static/scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>CL's Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
           <div class="widget">
            <h3>Widget 01</h3>
            <div class="notepad"><textarea name="message" id="note-area" rows="20" cols="40"></textarea></div>
            <p><button id="saveNoteBtn">Save</button></p>
           </div>
           <div class="widget">
            <h3>Widget 02</h3>
           </div>
           <div class="widget">
            <h3>Weekly Calendar</h3>
            <br>
            <table class="center"><tr><td>Sun---</td><td><textarea id="sun" class="weekday" cols="40"  rows="2"></textarea></td></tr></table>
            <table class="center"><tr><td>Mon---</td><td><textarea id="mon" class="weekday" cols="40"  rows="2"></textarea></td></tr></table>
            <table class="center"><tr><td>Tues--</td><td><textarea id="tues" class="weekday" cols="40"  rows="2"></textarea></td></tr></table>
            <table class="center"><tr><td>Wed---</td><td><textarea id="wed" class="weekday" cols="40"  rows="2"></textarea></td></tr></table>
            <table class="center"><tr><td>Thurs-</td><td><textarea id="thurs" class="weekday" cols="40"  rows="2"></textarea></td></tr></table>
            <table class="center"><tr><td>Fri---</td><td><textarea id="fri" class="weekday" cols="40"  rows="2"></textarea></td></tr></table>
            <table class="center"><tr><td>Sat---</td><td><textarea id="sat" class="weekday" cols="40"  rows="2"></textarea></td></tr></table>
           </div>
        </div>
    </div>
</body>

<script>
    try {
        var loadNotes = localStorage.getItem("notes");
    } 
    catch(err) {
        var loadNotes = "Enter your notes here and click 'Save'";
    }

    $("#note-area").val(loadNotes);

    var sp = "/"

    var today = new Date();

    var mm = today.getMonth() + 1;
    var dd = today.getDate();
    var yyyy = today.getFullYear();

    if(mm<10) mm='0'+mm;
    if (dd<10) dd='0'+dd;

    $("#date").html(dd+sp+mm+sp+yyyy)

    $('#saveNoteBtn').click(function(){
        var currentNotes = $("#note-area").val();
        localStorage.setItem("notes", currentNotes)
    })

</script>
</html>
